
<button mat-raised-button color="primary" (click)="createCase()">Create New Case</button>

<mat-card>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="caseList" matSort>
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let item">{{item._id}}</td>
            </ng-container>

            <ng-container matColumnDef="typ">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPERS</th>
                <td mat-cell *matCellDef="let item">{{item.typ}}</td>
            </ng-container>

            <ng-container matColumnDef="caseID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CASE ID</th>
                <td mat-cell *matCellDef="let item">{{item.caseID}}</td>
            </ng-container>

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>THE CLIENT</th>
                <td mat-cell *matCellDef="let item">{{item.client}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>STATOOS</th>
                <td mat-cell *matCellDef="let item">{{item.status}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
            <tr mat-row *matRowDef="let row; columns: displayCols;" (click)="getRow(row)" (dblclick)="dblClick(row)"></tr>

        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>

</mat-card>

<button (click)="replicateToLocalIndexDB()">Replicate to Local Index DB</button>
<button (click)="deleteLocalIndexDB()">Destroy Local Index DB</button>
